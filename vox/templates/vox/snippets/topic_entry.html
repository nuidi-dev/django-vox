<script id="topic-entry" type="text/x-jquery-tmpl">
  <div class="topic-entry row">
    <div class="like-box col-xs-3 col-sm-2 col-md-1">
        <div class="inline">
          <div class="like-counter">
            {% verbatim %}${likes_num}{% endverbatim %}
          </div>
          {% verbatim %}
          {{if author != app_user}}
            <div lid="${id}" class="like-btn ${liked}"><span class="glyphicon glyphicon-plus-sign"></span></div>
          {{/if}}
          {% endverbatim %}
        </div>

    </div>
    <div class="topic-box col-xs-8 col-sm-9 col-md-10">
      <div class="title">
        <a href="{% url 'topic_list' %}topic/${slug}">${title}</a><br />
      </div>
      <div class="last">
        {% verbatim %}
        recent activity
        {{if last_comment}}
          <strong><span class="compute-time">${last_comment.created}</span></strong>
          ago by <b>${last_comment.user}</b>
        {{else}}
          <strong><span class="compute-time">${created}</span></strong>
          ago by <b>${author}</b>
        {{/if}}
        {% endverbatim %}
      </div>
    </div>
  </div>
</script>
