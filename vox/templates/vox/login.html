{% extends 'vox/base.html' %}
{% load staticfiles %}

{% block extendhead %}
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/vox.css' %}" />
<script type="text/javascript" src="{% static 'js/jquery-3.1.0.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
{% endblock %}

{% block content %}
<div id="login-box">
  <h1>Login</h1>
  <div class="well">
    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <p>
        <label for="username">Username</label>
        <input class="form-control" id="username" name="username" type="text" />
      </p>
      <p>
        <label for="password">Password</label>
        <input class="form-control" id="password" name="password" type="password"/>
      </p>
      <input class="btn btn-primary form-control" type="submit" value="Login"/>
    </form>
    <p>
      No account yet? You can <a href="{% url 'register' %}">register here.</a>
    </p>
  </div>
</div>
{% endblock %}
